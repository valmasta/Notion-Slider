<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickView Dial Gallery</title>
  <style>
    :root{
      --card: rgba(20,22,28,0.92);
      --border: rgba(255,255,255,0.10);
      --borderSoft: rgba(255,255,255,0.07);
      --shadow: rgba(0,0,0,0.35);
      --textMuted: rgba(255,255,255,0.65);
      --text: rgba(255,255,255,0.88);
      --radius: 18px;
    }

    html, body { height:100%; }
    body{
      margin:0;
      background: transparent; /* blends into Notion */
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .wrap{
      width: 100%;
      max-width: 920px;
      margin: 0 auto;
      padding: 12px;
      box-sizing: border-box;
    }

    .frame{
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 14px 28px var(--shadow);
      overflow: hidden;
      position: relative;
    }

    /* Top header for the whole widget */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      border-bottom: 1px solid var(--borderSoft);
      color: var(--textMuted);
      font-size: 14px;
      user-select:none;
    }

    /* Main split layout: left rail + right content */
    .content{
      display:flex;
      align-items: stretch;
      min-height: 190px;
    }

    /* ---------- LEFT RAIL (QuickView + Dial) ---------- */
    .rail{
      width: 76px;                 /* rail width */
      flex: 0 0 76px;
      padding: 12px 10px;
      box-sizing: border-box;
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    /* Vertical divider like Rabbit */
    .rail::after{
      content:"";
      position:absolute;
      top: 10px;
      bottom: 10px;
      right: 0;
      width: 1px;
      background: var(--borderSoft);
    }

    .railTitle{
      width: 100%;
      text-align: left;
      font-size: 12px;
      letter-spacing: .3px;
      color: rgba(255,255,255,0.72);
      font-weight: 600;
      padding-left: 2px;
      user-select:none;
    }

    .dialWrap{
      width: 100%;
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      padding: 2px 0;
    }

    /* Subtle tick dots beside the dial */
    .tickDots{
      position:absolute;
      right: 6px;
      top: 8px;
      bottom: 8px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      pointer-events:none;
    }
    .tickDots span{
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      transition: background 180ms ease;
    }
    .tickDots span.active{
      background: rgba(255,255,255,0.55);
    }

    /* Vertical range (rotated) */
    .dial{
      -webkit-appearance: none;
      appearance: none;
      width: 170px;               /* becomes vertical height after rotate */
      height: 10px;
      transform: rotate(-90deg);
      background: transparent;
      outline: none;
      cursor: pointer;
      touch-action: none;
    }

    .dial::-webkit-slider-runnable-track{
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .dial::-moz-range-track{
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .dial::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.88);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
      margin-top: -6px;
    }
    .dial::-moz-range-thumb{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.88);
      border: 2px solid rgba(0,0,0,0.35);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    /* ---------- RIGHT SIDE (Gallery) ---------- */
    .main{
      flex: 1;
      padding: 12px;
      box-sizing: border-box;
      display:flex;
      align-items: stretch;
      justify-content: stretch;
    }

    .viewport{
      width: 100%;
      height: 170px;              /* widget height */
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      position: relative;
    }

    .track{
      height: 100%;
      transform: translateY(0);
      transition: transform 1400ms cubic-bezier(.2,.9,.2,1);
      will-change: transform;
    }

    .slide{
      height: 170px;
      width: 100%;
      position: relative;
    }

    .slide img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
    }

    .fade{
      position:absolute;
      inset:0;
      pointer-events:none;
      background: linear-gradient(to bottom, rgba(0,0,0,0.16), rgba(0,0,0,0.08), rgba(0,0,0,0.16));
    }

    @media (max-width: 560px){
      .viewport, .slide{ height: 190px; }
      .dial{ width: 190px; }
      .content{ min-height: 210px; }
      .rail{ width: 70px; flex-basis: 70px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="frame" aria-label="QuickView gallery with dial">

      <div class="content">
        <!-- LEFT: QuickView rail -->
        <div class="rail" aria-label="QuickView controls">
          <div class="railTitle">QuickView</div>

          <div class="dialWrap">
            <input id="dial" class="dial" type="range" min="0" max="0" step="1" value="0" aria-label="Slide dial" />
            <div class="tickDots" id="tickDots" aria-hidden="true"></div>
          </div>
        </div>

        <!-- RIGHT: Gallery viewport -->
        <div class="main">
          <div class="viewport" id="viewport">
            <div class="track" id="track">

              <!-- REPLACE THESE IMAGES -->
              <div class="slide"><img src="https://picsum.photos/id/1011/900/600" alt="Project image 1"></div>
              <div class="slide"><img src="https://picsum.photos/id/1015/900/600" alt="Project image 2"></div>
              <div class="slide"><img src="https://picsum.photos/id/1025/900/600" alt="Project image 3"></div>
              <div class="slide"><img src="https://picsum.photos/id/1035/900/600" alt="Project image 4"></div>
              <div class="slide"><img src="https://picsum.photos/id/1043/900/600" alt="Project image 5"></div>

            </div>
            <div class="fade"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const track = document.getElementById("track");
      const slides = Array.from(track.querySelectorAll(".slide"));
      const dial = document.getElementById("dial");
      const tickDots = document.getElementById("tickDots");
      const frame = document.querySelector(".frame");
      const viewport = document.getElementById("viewport");

      let index = 0;
      let timer = null;
      const AUTO_MS = 7500; // slow rotation
      let isInteracting = false;

      // Set dial range to match slide count
      dial.max = String(slides.length - 1);
      dial.value = "0";

      // Build tick dots
      tickDots.innerHTML = "";
      slides.forEach((_, i) => {
        const s = document.createElement("span");
        if (i === 0) s.classList.add("active");
        tickDots.appendChild(s);
      });
      const dots = Array.from(tickDots.querySelectorAll("span"));

      function setActive(i){
        dots.forEach((d,k)=>d.classList.toggle("active", k===i));
      }

      function slideHeight(){
        return slides[0].getBoundingClientRect().height;
      }

      function goTo(i, fromUser=false){
        index = (i + slides.length) % slides.length;
        track.style.transform = "translateY(" + (-index * slideHeight()) + "px)";
        dial.value = String(index);
        setActive(index);
        if (fromUser) restartAutoSoon();
      }

      function startAuto(){
        stopAuto();
        timer = setInterval(() => {
          if (!isInteracting) goTo(index + 1, false);
        }, AUTO_MS);
      }

      function stopAuto(){
        if (timer) clearInterval(timer);
        timer = null;
      }

      function restartAutoSoon(){
        stopAuto();
        setTimeout(startAuto, 1200);
      }

      // Dial interaction
      dial.addEventListener("input", () => {
        isInteracting = true;
        goTo(parseInt(dial.value, 10), true);
      });

      dial.addEventListener("pointerdown", () => {
        isInteracting = true;
        stopAuto();
      });

      window.addEventListener("pointerup", () => {
        isInteracting = false;
        startAuto();
      });

      // Wheel support (scroll to change slides)
      viewport.addEventListener("wheel", (e) => {
        e.preventDefault();
        stopAuto();
        const dir = e.deltaY > 0 ? 1 : -1;
        goTo(index + dir, true);
      }, { passive: false });

      // Pause on hover
      frame.addEventListener("mouseenter", stopAuto);
      frame.addEventListener("mouseleave", startAuto);

      // Keep correct on resize
      window.addEventListener("resize", () => goTo(index, false));

      // Init
      goTo(0, false);
      startAuto();
    })();
  </script>
</body>
</html>
